server.port=9998
server.servlet.context-path=/mingle
 
# 파일이름 한긍 인코딩
spring.mandatory-file-encoding=UTF-8

# 서버에 업로드 파일용량 설정. 50,000,000
spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB

# 스프링 에러페이지 false
